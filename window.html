<!doctype html>
<html>
  <head>
    <title>NVC</title> <!-- TODO(wdm) Title doesn't show -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="titlebar">NVC
      <span id="filename"></span>
      <span class="dirtyIndicator"></span>
    </div>

    <input id="search" type="search" autofocus
	   placeholder="search or create new note...">

    <div id="container">
      <ul id="noteList" class="panel"></ul>
      <div id="dragbar"><div class="indicator"></div></div>
      <textarea id="editor" class="panel panel-flex" placeholder="Your notes go here..."></textarea>
    </div>

    <pre id="errlog"></pre>
    <button id="chooseFile">Choose File</button>

    <script src="vendor/lunr.min.js"></script>
    <script src="file.js"></script>
    <script src="window.js"></script>
  </body>
</html>
